<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>HR Management System</h1>

    <!-- Sections -->
    <section>
      <h2>Add Employee</h2>
      <form id="addEmployeeForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="department" placeholder="Department" required />
        <input type="date" name="joinDate" required />
        <button type="submit">Add Employee</button>
      </form>
    </section>

    <section>
      <h2>Leave Request</h2>
      <form id="leaveForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <input type="date" name="startDate" required />
        <input type="date" name="endDate" required />
        <input type="text" name="reason" placeholder="Reason" required />
        <button type="submit">Submit Leave</button>
      </form>
    </section>

    <section>
      <h2>Process Payroll</h2>
      <form id="payrollForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <input type="number" name="basicPay" placeholder="Basic Pay" required />
        <input type="number" name="allowance" placeholder="Allowance" required />
        <input type="number" name="deductions" placeholder="Deductions" required />
        <button type="submit">Process Payroll</button>
      </form>
    </section>

    <section>
      <h2>Submit Performance</h2>
      <form id="performanceForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <textarea name="comments" placeholder="Comments" required></textarea>
        <input type="number" name="score" placeholder="Score (1-10)" min="1" max="10" required />
        <button type="submit">Submit Performance</button>
      </form>
    </section>

    <section>
      <h2>Mark Attendance</h2>
      <form id="attendanceForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <input type="date" name="date" required />
        <input type="text" name="status" placeholder="Status (Present/Absent)" required />
        <button type="submit">Mark</button>
      </form>
    </section>

    <section>
      <h2>Upload Document</h2>
      <form id="uploadForm" class="form-grid">
        <input type="text" name="employeeID" placeholder="Employee ID" required />
        <input type="file" name="file" required />
        <button type="submit">Upload Document</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
